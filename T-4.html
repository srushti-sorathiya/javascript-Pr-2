<script type="text/javascript">

    var a = parseInt(prompt("Enter value of a ="));
    var b = parseInt(prompt("Enter value of b ="));
    var c = parseInt(prompt("Enter value of c ="));
    var d = parseInt(prompt("Enter value of d ="));


    if(a > b && a > c && a > d){
        document.write("<h1>A Is Big.</h1>");
    }
    else if(b > a && b > c && b > d){
        document.write("<h1>B Is Big.</h1>");
    }
    else if(c > a && c > b && c > d){
        document.write("<h1>C Is Big.</h1>");
    }
    else if(d > a && d > b && d > c){
        document.write("<h1>D Is Big.</h1>");
    }
    else{
        document.write("<h1>All Are Same.</h1>");
    }
    
</script>
