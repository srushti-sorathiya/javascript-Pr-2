<script type="text/javascript">

    var a = parseInt(prompt("Enter the value of a ="));
    var opertor = prompt("select opertor + - * /");
    var b = parseInt(prompt("Enter the value of b ="));


    switch (opertor) {
        case '+':
            document.write("Sum = " + (Sum = a + b));
            break;
        case "-":
            document.write("Sub = " + (Sub = a - b));
            break;
        case "*":
            document.write("Mul =" + (Mul = a * b));
            break;
        case "/":
            document.write("Div =" + (Mul = a / b));
            break;
        default:
            break;
    }

</script>
